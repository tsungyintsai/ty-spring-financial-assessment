<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 text-center">
            <h1 class="text-4xl font-bold text-gray-900">Product Catalog</h1>
            <p class="text-gray-600 mt-2">Search and browse our extensive product collection.</p>
        </header>

        <!-- Search Input -->
        <div class="mb-6 max-w-lg mx-auto">
            <input type="text" id="searchInput" placeholder="Search by name, brand, category, etc..."
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300">
        </div>

        <!-- Products Table -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                SKU</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Name</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Description</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Category</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Brand</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Price</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Stock</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Products will be inserted here -->
                    </tbody>
                </table>
            </div>
            <!-- Loading and Message States -->
            <div id="message-container" class="p-8 text-center text-gray-500">
                <!-- Initial message or loader -->
            </div>
        </div>
    </div>

    <script>
        const tableBody = document.getElementById('productTableBody');
        const searchInput = document.getElementById('searchInput');
        const messageContainer = document.getElementById('message-container');
        let debounceTimer;

        /**
         * Renders a loading indicator in the message container.
         */
        function showLoader() {
            tableBody.innerHTML = '';
            messageContainer.innerHTML = '<div class="flex justify-center items-center"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div></div><p class="mt-4">Loading products...</p>';
            messageContainer.classList.remove('hidden');
        }

        /**
         * Renders a message (e.g., no results or error).
         * @param {string} message - The message to display.
         */
        function showMessage(message) {
            tableBody.innerHTML = '';
            messageContainer.innerHTML = `<p>${message}</p>`;
            messageContainer.classList.remove('hidden');
        }

        /**
         * Hides the message container.
         */
        function hideMessageContainer() {
            messageContainer.innerHTML = '';
            messageContainer.classList.add('hidden');
        }


        /**
         * Renders the products in the table.
         * @param {Array} products - An array of product objects.
         */
        function renderProducts(products) {
            if (products.length === 0) {
                showMessage('No products found.');
                return;
            }

            hideMessageContainer();
            tableBody.innerHTML = products.map(product => `
                <tr class="hover:bg-gray-50 transition-colors duration-200">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${product.SKU}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${product.name}</td>
                    <td class="px-6 py-4 whitespace-normal text-sm text-gray-500 max-w-xs truncate">${product.description}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.category}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.brand}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${product.price.toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.stock_num}</td>
                </tr>
            `).join('');
        }

        /**
         * Fetches products from the API.
         * @param {string} [searchTerm=''] - The search term to filter products.
         */
        async function fetchProducts(searchTerm = '') {
            showLoader();
            try {
                const url = searchTerm ? `/products?q=${encodeURIComponent(searchTerm)}` : '/products';
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                console.error('Failed to fetch products:', error);
                showMessage('Error fetching products. Please try again later.');
            }
        }

        // Event listener for the search input
        searchInput.addEventListener('keyup', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                fetchProducts(searchInput.value.trim());
            }, 300); // 300ms debounce delay
        });

        // Initial fetch when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            fetchProducts();
        });
    </script>
</body>

</html>
